{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}
{% load static %}


{% block mainpage %}
    <h1>{% translate "Registration" %}</h1>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="{% translate "Save" %}">
    </form>
{% endblock %}
